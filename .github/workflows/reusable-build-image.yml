name: Build Image

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2  # Log in to Docker Hub (if pushing to a registry)
        with:
          registry: ${{ secrets.HARBOR_HOST }}
          username: ${{ secrets.HARBOR_ROBOT_USER }}
          password: ${{ secrets.HARBOR_ROBOT_USER_TOKEN }}
      - run: docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.HARBOR_HOST }}/${{ inputs.project }} ${{ inputs.project }}
