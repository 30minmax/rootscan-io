name: Docker Build and Push # Name of your workflow

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout the repository code
      - uses: docker/setup-buildx-action@v2  # Set up Buildx for multi-platform builds (optional)
      - uses: docker/login-action@v2  # Log in to Docker Hub (if pushing to a registry)
        with:
          registry: ${{ secrets.HARBOR_HOST }}
          username: ${{ secrets.HARBOR_ROBOT_USER }}
          password: ${{ secrets.HARBOR_ROBOT_USER_TOKEN }}
      - run: docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.HARBOR_HOST }}/block-explorer block-explorer
